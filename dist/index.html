<!doctype html>
<html ng-app="float" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Float</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/themes/base/theme.min.css">

  <style>
    * {
      box-sizing: border-box;
    }

    [fl-item] .value {
      margin: 10px;
    }

    [fl-item] .close {
      color: #aaa;
      cursor: pointer;
      position: absolute;
      right: 5px;
      top: 0px;
      transition: 0.2s color;
    }

    [fl-item] .close:hover {
      color: red;
    }

    [fl-container] {
      border: 1px solid #cccccc;
      margin: 0 auto;
    }

    [fl-container].fl-container-editing .fl-item {
      border: 1px solid #cccccc;
    }

    .fl-item {
      background-color: hsl(120, 50%, 90%);
    }

    .fl-item-selected {
      background-color: hsl(120, 60%, 80%);
    }
  </style>

  <base href="/">
</head>
<body ng-cloak>
  <div fl-container="{width: 768, rowHeight: 15, numColumns: 60, buffer: 4, minHeight: 4, minWidth: 10}"
       fl-editable="true"
       ng-init="items = [
                  {left: 10, top: 28, height: 4, width: 40},
                  {left: 0, top: 18, height: 10, width: 60},
                  {left: 0, top: 4, height: 10, width: 12},
                  {left: 20, top: 2, height: 4, width: 20},
                  {left: 0, top: 0, height: 4, width: 20}
                ]">
    <div ng-repeat="item in items track by ::$index"
         fl-item="item"
         fl-last-repeat="$last"
         fl-resizable="$index % 3"
         fl-editable="$index % 3 !== 0">
      <div ng-bind="::$index + 1" class="value" fl-drag-cancel></div>
      <div class="close" ng-click="items.splice($index, 1)">Ã—</div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.4/lodash.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.11/angular.min.js"></script>
<script type="text/javascript" src="main.js"></script></body>
</html>
